<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Page d'inscription</title>
</head>
<body>
    
    <form height="50%">
        <h1 align="center">Inscription</h1>
        <div class="trait"></div>
        <div class="informations">
            <div class="info">
                <label for="">Nom :</label>
                <input type="text" placeholder="Entrez votre nom">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="info">
                <label for="">Prénom</label>
                <input type="text" placeholder="Entrez votre Prénom">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="info">
                <label for="">Pseudo</label>
                <input type="text" placeholder="Entrez votre Pseudo">
                <i class="fa-solid fa-user-secret"></i>
            </div>

            <div class="info">
                <label for="">Genre</label>
                    <select name="genre">
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
            </div>

            <div class="info">
                <label for="">Email</label>
                <input type="text" placeholder="Entrez votre Email">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="info">
                <label for="">Numéro de téléphone</label>
                <input type="text" placeholder="Entrez votre numéro">
                <i class="fa-solid fa-mobile"></i>
            </div>

            <div class="info">
                <label for="">Date de naissance</label>
                <input type="date" placeholder="Entrez votre date de naisance">
                <i class="fa-solid fa-cake-candles"></i>
            </div>

            <div class="info">
                <label for="">Mot de passe</label>
                <input type="text" placeholder="Entrez votre mot de passe">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="info">
                <label for="">Confirmez votre mot de passe</label>
                <input type="text" placeholder="Entrez votre mot de passe">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>

        <div class="pied-formulaire" align="center">
            <button>S'inscrire</button>
        </div>
        
    </form>
</body>
</html>
